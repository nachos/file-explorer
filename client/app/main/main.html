<div ng-controller="MainController" layout="column" flex>
  <md-toolbar class="md-tall" layout="row">
    <div flex layout="column">
      <span flex></span>

      <h2 class="md-toolbar-tools md-toolbar-tools-bottom">
        <span class="md-flex">{{ dir }}</span>
      </h2>
    </div>
  </md-toolbar>
  <div layout="row" layout-wrap layout-padding flex class="files">
    <div flex="25" ng-repeat="file in files track by file.path" class="file"
         ng-click="selectItem(file)" ng-dblclick="openFile(file)"
         ng-class="{ selected: selectedItem == file }">
      <md-card class="tile" ng-class="{ 'md-whiteframe-z2': selectedItem == file }">
        <div ng-if="file.isFolder" layout="column" layout-align="center center" flex>
          <i class="mdi mdi-folder"></i>
        </div>
      </md-card>
      <div class="text">
        <span>{{ file.name }}</span>
      </div>
    </div>
  </div>
</div>
