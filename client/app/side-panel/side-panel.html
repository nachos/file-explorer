<div ng-controller="SideBarController" class="side-panel" flex>
  <md-toolbar class="md-tall tool-bar" layout="row">
    <div flex layout="column" layout-align="space-between start">
      <div class="md-toolbar-tools" layout="row" layout-align="end">
        <md-button ng-click="deleteItem($event)">
          <i class="mdi mdi-delete"></i>
        </md-button>
      </div>
      <div class="md-toolbar-tools md-toolbar-tools-bottom">
        <div layout="column">
          <span class="item-name">{{ item.name }}</span>
          <span class="item-description" >{{ item.stat.ctime }}</span>
        </div>
      </div>
    </div>
  </md-toolbar>
  <div layout="column">
    <!--<div class="preview"></div>-->

      <md-subheader>Info</md-subheader>
    <div class="info">
      <div layout="row" class="item location">
        <span flex="30" class="title">Location</span>
        <span flex class="text">{{ item.dir }}</span>
      </div>
      <div layout="row" class="item modified">
        <span flex="30" class="title">Modified</span>
        <span flex class="text">{{ item.stat.mtime }}</span>
      </div>
      <div layout="row" class="item size">
        <span flex="30" class="title">Size</span>
        <span flex class="text">{{ item.stat.size | nchBytes }}</span>
      </div>
    </div>
    <md-divider></md-divider>
  </div>
</div>
